<!DOCTYPE html>
<html>
  <head>
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="PianoCart.css" />
  </head>
  <body>
    <header>
      <h1>Cart</h1>
    </header>
    <main>
      <ul id="cart-items">
        <section class="products">
        <div class="product-item">
            <img src="./piano.jpg" alt="Piano">
            <h3>Piano</h3>
            <p class="price">EGP 14000</p></section>
      </ul>
      <button id="checkout">Checkout</button>
    </main>
    <footer>
      <p>&copy; 2023 Music Instruments Market</p>
    </footer>
  </body>
</html>
